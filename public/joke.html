<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADJOKES</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <div id="welcome-message" class="welcome-banner" role="status" aria-live="polite"></div>
        <nav role="navigation" aria-label="User actions">
            <button id="logout-btn" onclick="window.location.href='login.html'" aria-label="Logout from your account">Logout</button>
        </nav>
    </header>

    <main role="main">
        <section aria-label="Dad Joke Section">
            <button id="button" type="button" aria-label="Get a new dad joke">GET DADAJOKE</button>
            <p id="punchline" aria-live="polite" role="status"></p>
            
            <div class="joke-actions" role="group" aria-label="Joke actions">
                <button id="favorite" type="button" aria-label="Save this joke to favorites">Favorite</button>
                <button id="see-favorites" type="button" onclick="window.location.href='favorites.html'" aria-label="View your favorite jokes">See Favorites</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
