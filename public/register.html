<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <script src="js/register.js"></script>
</head>
<body>
    <main class="register-container" role="main">
        <h1>JOIN THE DAD CLUB!</h1>
        <form class="register-form" aria-labelledby="register-heading">
            <h2 id="register-heading" class="visually-hidden">Registration Form</h2>
            <div class="form-group">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required aria-required="true">
            </div>
            <button type="submit" class="register-btn" aria-label="Create your account">Register</button>
            <p class="login-link">Already have an account? <a href="login.html" aria-label="Go to login page">Login here</a></p>
        </form>
    </main>
</body>
</html>
